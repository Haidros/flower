<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Dianne</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Crimson+Text:ital@0;1&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #2a5a3d 0%, #1a472a 50%, #0d2818 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.03) 0%, transparent 40%);
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .card-container {
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card-container:hover {
            transform: scale(1.02);
        }

        .card-container:active {
            transform: scale(0.98);
        }

        .card {
            width: 400px;
            height: 550px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            will-change: transform;
        }

        .card:hover .peony {
            animation-play-state: paused;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            will-change: transform;
        }

        .card-front {
            background: linear-gradient(135deg, #c41e3a 0%, #8b1a2e 100%);
            border: 3px solid #ffd700;
            box-shadow:
                0 25px 70px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.12);
        }

        .card-back {
            background: linear-gradient(135deg, #fffef7 0%, #f5f0e8 100%);
            transform: rotateY(180deg);
            border: 3px solid #c41e3a;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
        }

        .bouquet {
            position: relative;
            width: 320px;
            height: 200px;
            margin-bottom: 30px;
            animation: gentleFloat 4s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes gentleFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .peony {
            position: absolute;
            width: 160px;
            height: 160px;
            animation: bloom 2s ease-out;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .peony:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 8px 20px rgba(255, 105, 180, 0.4));
        }

        .peony:nth-of-type(1) {
            top: 20px;
            left: 80px;
            z-index: 3;
            animation-delay: 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .peony:nth-of-type(2) {
            top: 40px;
            left: 0px;
            z-index: 2;
            animation-delay: 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .peony:nth-of-type(3) {
            top: 40px;
            left: 160px;
            z-index: 2;
            animation-delay: 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes bloom {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }

            60% {
                transform: scale(1.05) rotate(0deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: radial-gradient(ellipse at 40% 40%, #ffe0eb 0%, #ffb6c1 30%, #ff91c7 70%, #ff69b4 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center;
            box-shadow: inset 0 -2px 6px rgba(255, 105, 180, 0.4);
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg) translateY(-42px);
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -50%) rotate(40deg) translateY(-42px);
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -50%) rotate(80deg) translateY(-42px);
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -50%) rotate(120deg) translateY(-42px);
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -50%) rotate(160deg) translateY(-42px);
        }

        .petal:nth-child(6) {
            transform: translate(-50%, -50%) rotate(200deg) translateY(-42px);
        }

        .petal:nth-child(7) {
            transform: translate(-50%, -50%) rotate(240deg) translateY(-42px);
        }

        .petal:nth-child(8) {
            transform: translate(-50%, -50%) rotate(280deg) translateY(-42px);
        }

        .petal:nth-child(9) {
            transform: translate(-50%, -50%) rotate(320deg) translateY(-42px);
        }

        .petal.inner {
            width: 48px;
            height: 48px;
            background: radial-gradient(ellipse at 40% 40%, #fff5f8 0%, #ffcce0 30%, #ffaac8 70%, #ff91c7 100%);
        }

        .petal.inner:nth-child(10) {
            transform: translate(-50%, -50%) rotate(20deg) translateY(-26px);
        }

        .petal.inner:nth-child(11) {
            transform: translate(-50%, -50%) rotate(60deg) translateY(-26px);
        }

        .petal.inner:nth-child(12) {
            transform: translate(-50%, -50%) rotate(100deg) translateY(-26px);
        }

        .petal.inner:nth-child(13) {
            transform: translate(-50%, -50%) rotate(140deg) translateY(-26px);
        }

        .petal.inner:nth-child(14) {
            transform: translate(-50%, -50%) rotate(180deg) translateY(-26px);
        }

        .petal.inner:nth-child(15) {
            transform: translate(-50%, -50%) rotate(220deg) translateY(-26px);
        }

        .petal.inner:nth-child(16) {
            transform: translate(-50%, -50%) rotate(260deg) translateY(-26px);
        }

        .petal.inner:nth-child(17) {
            transform: translate(-50%, -50%) rotate(300deg) translateY(-26px);
        }

        .petal.inner:nth-child(18) {
            transform: translate(-50%, -50%) rotate(340deg) translateY(-26px);
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #fff9e6 0%, #ffd700 50%, #ffb700 100%);
            border-radius: 50%;
            box-shadow:
                0 0 20px rgba(255, 215, 0, 0.6),
                inset 0 -2px 4px rgba(255, 183, 0, 0.6);
        }

        .center::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6) 0%, transparent 50%);
            border-radius: 50%;
        }

        .front-text {
            color: white;
            text-align: center;
        }

        .front-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.3);
            color: #ffd700;
            animation: textGlow 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes textGlow {

            0%,
            100% {
                text-shadow:
                    2px 2px 4px rgba(0, 0, 0, 0.4),
                    0 0 20px rgba(255, 215, 0, 0.3);
            }

            50% {
                text-shadow:
                    2px 2px 4px rgba(0, 0, 0, 0.4),
                    0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        .front-text p {
            font-family: 'Crimson Text', serif;
            font-size: 1.6em;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeInName 1s ease-out 2s both;
            letter-spacing: 3px;
        }

        @keyframes fadeInName {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            color: #ffd700;
            font-size: 0.9em;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        .card.open .click-hint {
            opacity: 0;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translateY(0) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateY(-5px) scale(1.05);
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 3s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkleFloat {

            0%,
            100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }

            10% {
                opacity: 1;
                transform: translateY(-10px) scale(1);
            }

            90% {
                opacity: 1;
                transform: translateY(-40px) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0);
            }
        }

        .sparkle:nth-child(1) {
            top: 60%;
            left: 20%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 65%;
            left: 80%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(3) {
            top: 70%;
            left: 50%;
            animation-delay: 2s;
        }

        .back-text {
            text-align: center;
            color: #8b1a2e;
            animation: fadeInBack 0.6s ease-out 0.4s both;
        }

        @keyframes fadeInBack {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #c41e3a;
        }

        .back-text p {
            font-family: 'Crimson Text', serif;
            font-size: 1.15em;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .signature {
            margin-top: 30px;
            font-family: 'Crimson Text', serif;
            font-style: italic;
            font-size: 1.3em;
        }
    </style>
</head>

<body>

                <div class="back-text">
                    <h2>Hi Darling,</h2>

                        endless happiness with you.</p>
                    <p>You make every moment brighter.</p>

                </div>
            </div>
        </div>
    </div>

    <script>
        // Create enhanced snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = ['❄', '❅', '❆'][Math.floor(Math.random() * 3)];
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 3 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 6000);
        }

        setInterval(createSnowflake, 200);

        // Card flip functionality with particle effect
        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('open');

            // Create sparkle particles on click
            createClickSparkles(event);
        }

        // Create sparkle effect on click
        function createClickSparkles(e) {
            const card = document.querySelector('.card-container');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.background = '#ffd700';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.boxShadow = '0 0 8px #ffd700';

                const angle = (Math.PI * 2 * i) / 8;
                const velocity = 50 + Math.random() * 50;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                card.appendChild(sparkle);

                let opacity = 1;
                let posX = 0;
                let posY = 0;

                const animate = () => {
                    opacity -= 0.02;
                    posX += vx * 0.02;
                    posY += vy * 0.02;

                    sparkle.style.opacity = opacity;
                    sparkle.style.transform = `translate(${posX}px, ${posY}px)`;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        sparkle.remove();
                    }
                };

                animate();
            }
        }
    </script>
